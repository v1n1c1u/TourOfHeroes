<h2 mat-dialog-title class="title">Delete Hero</h2>
<hr>
<mat-dialog-content class="dialog-content">Are you sure?</mat-dialog-content>
<mat-dialog-actions class="actions">
  <button mat-button mat-dialog-close class="cancel-button">No</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
