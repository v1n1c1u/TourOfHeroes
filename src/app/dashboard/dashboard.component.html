<section class="loading-page"*ngIf="!loaded">
    <i class="fas fa-circle-notch fa-spin"></i>
</section>
<section *ngIf="loaded">
    <h2 id="top-heroes-header" class="marvel-font">Top Heroes</h2>
    <hr>
    <div class="heroes-menu">
        <a class="marvel-font hero-card" routerLink="/heroes/details/{{hero.id}}" *ngFor="let hero of heroes" id="{{hero.id}}">
            {{hero.alias}}
        </a>
    </div>
    <hr>
    <app-hero-search></app-hero-search>
</section>
